<body>
    <!-- Crea una función mostrarTabla() que recibe como parámetro un valor y
muestra en la tabla la tabla de multiplicar del valor correspondiente empleando
document.write().  -->

    <script>
        function mostrarTabla(valor) {
            for (let i = 1; i <= 10; i++) {
                document.write(valor + " x " + i + " = " + valor * i + "<br>");
            }
        }
        mostrarTabla(5);
    </script>

</body>
