<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>anexo1-pag30-ej2</title>
</head>
<body>
    <!-- Crea una función enumerador() que reciba como parámetros dos valores y
muestre en pantalla los valores comprendidos entre ambos de menor a mayor.  -->

    <script>
        function enumerador(valor1, valor2) {
            for (let i = valor1; i <= valor2; i++) {
                console.log(i);
            }
        }
        enumerador(1, 10);
    </script>
</body>
</html>
