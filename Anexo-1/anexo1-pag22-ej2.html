<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>anexo1-pag22-ej1</title>
</head>

<body>
    <!-- Modifica el ejercicio anterior de modo que si el usuario introduce un 0 como
    segundo valor y elige como operación una division se muestre el mensaje
    “division por cero”.  -->

  
        <label for="operacion">Elige la operación</label>
        <select name="operacion" id="operacion">
            <option value="suma">Suma</option>
            <option value="resta">Resta</option>
            <option value="multiplicacion">Multiplicación</option>
            <option value="division">División</option>
        </select>
     
        <input type="button" value="Enviar" onclick="calcular()">

        <script>
           
            function calcular() {         
            let num1 = prompt("Introduce el primer número");
            let num2 = prompt("Introduce el segundo número");
            let operacion = document.getElementById("operacion").value;

            //validar que el segundo numero no sea 0
            if (num2 == 0) {
                //si es 0 y la operacion es division mostrar mensaje de error
                if (operacion == "division") {
                    alert("No se puede dividir por 0");
                }
            } else {
                //si no es 0 y la operacion es division mostrar el resultado
                if (operacion == "division") {
                    alert(num1 / num2);
                } else {
                    //si no es 0 y la operacion no es division mostrar el resultado
                    switch (operacion) {
                        case "suma":
                            alert(num1 + num2);
                            break;
                        case "resta":
                            alert(num1 - num2);
                            break;
                        case "multiplicacion":
                            alert(num1 * num2);
                            break;
                    }
                }
            }   
        }
    </script>
  
</body>

</html>
