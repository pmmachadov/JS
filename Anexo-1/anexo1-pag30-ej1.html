    <!-- Crea una función esPar() que recibe un valor como parámetro y retorna un
valor lógico indicando si es o no par.  -->

    <script>
        function esPar(numero) {
            if (numero % 2 == 0) {
                return true;
            } else {
                return false;
            }
        }
        console.log(esPar(2));
        console.log(esPar(3));
    </script>
